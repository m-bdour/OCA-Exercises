<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <article id="Container">

        <section class="Form">

            <div class="title">
                <h1>
                    Create an Account
                </h1>
            </div>

            <div class="inputs">

                <form name="myForm">

                    <input type="text" class='bar ' id="name" placeholder="Name" name="NameName">
                    <input type="text" class='bar Numbers' placeholder="Phone Number" name="NumberName">
                    <input type="text" class='bar Email' placeholder="Email" name="EmailName">
                    <input type="text" class='bar Password' placeholder="Password" name="PasswordName">

                    <input type="checkbox" class="check" id="checkBox" name="checkBoxName">
                    <label class="CheckLabel" for="checkBox">
                        I agree to the
                        <a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/?sscid=a1k4_j7dgb">Terms
                            and Condition</a>
                        and
                        <a
                            href="https://www.privacypolicies.com/blog/privacy-policy-template/#:~:text=Conclusion-,What%20is%20a%20Privacy%20Policy%3F,or%20sold%20to%20third%20parties.">Privacy
                            Policy</a>
                    </label>

                    <br /> <br />
                    <button name="submit" type="button" ID='CreateAccount' onclick=validateForm()>Create
                        Account</button>
                    <input type="submit" name="submit" value="Submit" />

                    <br /> <br />
                    <p id="demo" style="color: aliceblue; text-shadow: 0px 0px 5px 3px #333;"> </p>

                </form>


            </div>

        </section>



    </article>

</body>

</html>
