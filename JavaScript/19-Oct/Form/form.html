<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <article id="Container">

        <section class="Form">

            <div class="title">
                <h1>
                    Create an Account
                </h1>
            </div>

            <div class="inputs">

                <form action="">

                    <input type="text" class='bar name' placeholder="Name">
                    <input type="text" class='bar Number' placeholder="Phone Number">
                    <input type="text" class='bar Email' placeholder="Email">
                    <input type="text" class='bar Password' placeholder="Password">

                    <input class="check" type="checkbox" id="checkBox" disabled>
                    <label class="CheckLabel" for="checkBox">
                        I agree to the
                        <a href="#">Terms and Condition</a>
                        and
                        <a href="#">Privacy Policy</a>
                    </label>

                    <br /> <br />
                    <button class='CreateAccount'>Create Account</button>

                </form>


            </div>

        </section>



    </article>

</body>

</html>
