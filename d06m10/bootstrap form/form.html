<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <div class="container">


        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-weight-bold">First name:</label>
                <input type="text" class="form-control" id="exampleInputEmail1">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="font-weight-bold">Last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label font-weight-bold ">Date of birthday</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="dd.mm.yyyy" id="example-date-input">
                </div>
            </div>

            <br />
            <button type="submit" class="btn btn-primary">Add</button>



        </form>

    </div>


</body>

</html>
